{% load bootstrap3 %}
{% load humanize %}
<div class="modal-header">
    <h4 class="modal-title" id="modalLabel">Descripci√≥n del producto</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <h3>{{ object.name }}</h3>
        </div>
        <div class="col-md-6">
            <h3>$ {{ object.price|floatformat|intcomma }}</h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            {% if object.image %}
                <img src="{{ object.image.url }}" width="370" height="270">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h4>Ingredientes</h4>
            <ul>
                {% for ingredient in object.ingredient.all %}
                    <li>{{ ingredient.name }}</li>
                {% endfor %}
            </ul>
        </div>

    </div>
</div>
