{% load bootstrap3 %}
<div class="modal-header">
    <h4 class="modal-title" id="modalLabel">Solicitud de Franquicia de Pizzer√≠a</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form data-parsley-validate action="{% url 'tenants:create_request' pk=plan.pk %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12 ">
                        <h4>{{ plan.name }} - ${{ plan.price }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {% bootstrap_field form.name %}
                </div>
                <div class="col-md-6">
                    {% bootstrap_field form.last_name %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {% bootstrap_field form.phone %}
                </div>
                <div class="col-md-6">
                    {% bootstrap_field form.email %}
                </div>
            </div>
            <div>
                <div class="col-md-12">
                    {% bootstrap_field form.comment %}
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Enviar Soicitud</button>
            </div>
        </form>
    </div>
</div>
