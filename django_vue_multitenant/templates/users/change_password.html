{% extends 'base_admin.html' %}
{% block title %}Actualizar Contraseña | SuperDroguerias{% endblock %}
{% block section_title %}Actualizar Contraseña{% endblock section_title %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form data-parsley-validate  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Actualizar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
